# Refer to https://gqlgen.com/config/
# to update
#   1. delete exist graphql folder
#   2. go run github.com/99designs/gqlgen -v

schema:
- schema.graphql
exec:
  filename: ../graphql/generated.go
  package: graphql
model:
  filename: ../graphql/models.go
  package: graphql
resolver:
  filename: ../graphql/resolver.go
  type: Resolver
  package: graphql
autobind: []
