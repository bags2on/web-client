query AllProducts(
  $gender: [Gender]
  $instock: Boolean
  $mainTag: MainTag
  $price: PriceRange
  $category: [CategoryType]
) {
  allProducts(filter: { gender: $gender, instock: $instock, mainTag: $mainTag, price: $price, category: $category }) {
    priceRange {
      lt
      gt
    }
    products {
      id
      title
      instock
      price
      discount
      mainTag
      preview
    }
  }
}
