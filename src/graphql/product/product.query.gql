query GetProduct($id: ID!) {
  product(id: $id) {
    __typename
    ... on Product {
      id
      title
      currentPrice
      basePrice
      tags
      amount
      gender
      category
      description
      #       isHidden
      instock
      #       features {
      #         material
      #         color
      #         gender
      #         category
      #       }
      #       rating {
      #         rating
      #       }
    }
    ... on NotFound {
      message
    }
  }
}
